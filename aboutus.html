   <!DOCTYPE html>
<html>
    <head>
        <title>styling lists using CSS</title>
        <link href="style.css" type=text/css rel="stylesheet"/>
       
      
    </head>
    <body>
        <h2>Shopping List for <span>Monday</span></h2>
        <ul>
            <li><a href="#Home">HOME</a></li>
            <li><a href="#About us">ABOUT US</a></li>
            
            <li><a href="#contact us">CONTACT US</a></li>
            <li><a href="#News">NEWS</a></li>
            </ul>
        
            
        <ul>
            <li>Milk</li>
            <li>Bread</li>
            <ul>
                <li class="myclass">White Bread</li>
                <li>Brown Bread</li>
                <li>Whole Wheat Bread</li>
            </ul>
            <li id="example">Rice</li>
            <li class="myclass">Potatoes</li>
            <li>Pizza <em>with mushrooms</em></li>
        </ul>
        <a href="http://www.microsoft.com">Go To grocery</a>
        
    </body>
</html>
